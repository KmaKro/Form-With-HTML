<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3c40ed2862.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <br>
    <div class="container">
        <div class="card text">
            <form>
                <div class="card-header">
                    <h1>Payment form example</h1>
                </div>
                <br>
                <div class="mb-1 container">
                    <div class="alert alert-danger" role="alert">
                        Some files are missing
                    </div>
                    <div class="row">
                        <div class="col col-5">
                            <h6>Card #</h6>
                            <input type="text" name="Card" class="form-control" placeholder="xxxxxxxxxxx" required>
                        </div>
                        <div class="col col-3">
                            <h6>CVC #</h6>
                            <input type="text" name="CVC" class="form-control" placeholder="000" required>
                        </div>
                        <div class="col col-4">
                            <h6>Amount $</h6>
                            <input type="text" name="Amount" class="form-control" placeholder="Amount" required>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col col-6">
                            <label for="First Name">First Name</Label>
                            <input type="text" name="First Name" class="form-control" required>
                        </div>
                        <div class="col col-6">
                            <label for="Last Name">Last Name</Label>
                            <input type="text" name="Last Name" class="form-control" required>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col col-6">
                            <Label for="City">City</Label>
                            <input type="text" name="City" class="form-control" required>
                        </div>
                        <div class="col col-3">
                            <label for="State">State</Label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Pick a state</option>
                                <option value="California">California</option>
                                <option value="Florida">Florida</option>
                                <option value="Hawai">Hawai</option>
                            </select>
                        </div>
                        <div class="col col-3">
                            <label for="Postal Code">Postal Code</Label>
                            <input type="text" name="Postal Code" class="form-control" required>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col col-6">
                            <label>We accept:</label>
                            <br>
                            <br>
                            <div class="p-1 bg-secondary text-white" style="width: 250px;">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1"><i
                                            class="fa-brands fa-cc-mastercard"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2"><i
                                            class="fa-brands fa-cc-visa"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2"><i
                                            class="fa-brands fa-cc-diners-club"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2"><i
                                            class="fa-brands fa-paypal"></i></label>
                                </div>
                            </div>
                        </div>
                        <div class="col col-6">
                            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            <h8><small><font color="grey">Add any notes here.</font></small></h8>
                        </div>
                    </div>
                </div>
                <br>
                <div class="card-footer text-body-secondary">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                        <button class="btn btn-primary" type="button">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<br>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</html>
